
<app-navbar></app-navbar>

<div class="container">
  <div class="TableSpace">
 

    <hr>

<div>

Filter With Date : 
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
    <input matEndDate placeholder="End date" [(ngModel)]="endDate">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  
  <mat-date-range-picker #picker></mat-date-range-picker>
  
  <button mat-button color="primary" (click)="applyDateRangeFilter()">Filter With Date</button>
</div>

    
    
    

    <br>
    <div>
      Filter by Title: <input type="text" placeholder="Filter by Title" [(ngModel)]="titleFilter" (ngModelChange)="applyFilters()">

    </div>
    


  
    
    <hr>
    <div class="table">
      <table class="table">
        <!-- En-têtes de colonne -->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Emplacement</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Image_url</th>
          </tr>
        </thead>
        <!-- Corps de la table -->
        <tbody>
          <!-- Utilisation de *ngFor pour parcourir les données filtrées -->
          <tr *ngFor="let itm of filteredData; let i=index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ itm.title }}</td>
            <td>{{ itm.location }}</td>
            <td>{{ itm.date }}</td>
            <td>{{ itm.description }}</td>
            <td><a href="" target="_blank">{{ itm.image_url }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
